<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title><%=title %></title>
  <link href="/admin/skin/default/style.css" rel="stylesheet">
  <link href="/admin/scripts/artdialog/ui-dialog.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="/admin/scripts/jquery/Validform_v5.3.2_min.js"></script>
  <script src="/admin/scripts/base.js"></script>
  <script src="/admin/scripts/common.js"></script>
  <script src="/admin/scripts/artdialog/dialog-plus-min.js"></script>
</head>
<body class="mainbody">
  <div class="location">
    <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
    <a href="/admin/center" class="home"><i></i><span>首页</span></a>
    <i class="arrow"></i>
    <a href="/admin/message/list"><span>消息管理</span></a>
    <i class="arrow"></i>
    <span><%=title %></span>
  </div>
  <div class="line10"></div>
  <form id="frmMessage" method="post" action="<%=action %>">
  <div id="floatHead" class="content-tab-wrap">
    <div class="content-tab">
      <div class="content-tab-ul-wrap">
        <ul>
          <li><a class="selected" href="#"><%=title %></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="tab-content">
    <dl>
      <dt>消息类别</dt>
      <dd>
        <div class="rule-single-select">
          <select name="bizType" id="bizType"><% for (var i = 1; i < typeData.length; i++) { %>
            <option value="<%=i %>"<% if (msgData.biztype==i) { %> selected<% } %>><%=typeData[i] %></option><% } %>
          </select>
        </div>
      </dd>
    </dl>
    <dl>
      <dt>标题</dt>
      <dd><input name="title" type="text" id="title" class="input normal" value="<%=msgData.title %>"></dd>
    </dl>
    <dl>
      <dt>内容</dt>
      <dd><textarea name="content" id="content" class="input"><%=msgData.content %></textarea></dd>
    </dl>
  </div>
  <div class="page-footer">
    <div class="btn-wrap">
      <input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn">
      <input type="button" name="btnReturn" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);">
    </div>
  </div>
  </form>
  <script>
    $("#frmMessage").initValidform();
  </script>
</body>
</html>
