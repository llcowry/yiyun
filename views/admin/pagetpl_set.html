<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title><%=title %></title>
  <link href="/admin/skin/default/style.css" rel="stylesheet">
  <link href="/admin/scripts/artdialog/ui-dialog.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="/admin/scripts/jquery/Validform_v5.3.2_min.js"></script>
  <script src="/admin/scripts/base.js"></script>
  <script src="/admin/scripts/common.js"></script>
  <script src="/admin/scripts/artdialog/dialog-plus-min.js"></script>
</head>
<body class="mainbody">
  <div class="location">
    <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
    <a href="/admin/center" class="home"><i></i><span>首页</span></a>
    <i class="arrow"></i>
    <a href="/admin/pagetpl/list"><span>页面模板管理</span></a>
    <i class="arrow"></i>
    <span><%=title %></span>
  </div>
  <div class="line10"></div>
  <form id="frmPageTpl" method="post" action="<%=action %>">
  <div id="floatHead" class="content-tab-wrap">
    <div class="content-tab">
      <div class="content-tab-ul-wrap">
        <ul>
          <li><a class="selected" href="#">模板信息</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="tab-content">
    <dl>
      <dt>模板状态</dt>
      <dd>
        <div class="rule-multi-radio">
          <span id="rblStatus">
            <input id="rblStatus_0" type="radio" name="status" value="0"<% if (pageTpl.status==0) { %> checked<% } %>><label for="rblStatus_0">禁用</label>
            <input id="rblStatus_1" type="radio" name="status" value="1"<% if (pageTpl.status==1) { %> checked<% } %>><label for="rblStatus_1">正常</label>
          </span>
        </div>
        <span class="Validform_checktip">* 禁用后将无法使用</span>
      </dd>
    </dl>
    <dl>
      <dt>模板名称</dt>
      <dd>
        <input name="name" type="text" id="name" class="input normal" value="<%=pageTpl.name %>" datatype="*2-100" sucmsg=" "> 
        <span class="Validform_checktip">*</span>
      </dd>
    </dl> 
    <dl>
      <dt>缩略图</dt>
      <dd>
        <input name="thumbSrc" type="text" id="thumbSrc" class="input normal" value="<%=pageTpl.thumbSrc %>">
      </dd>
    </dl>
    <dl>
      <dt>模板内容</dt>
      <dd>
        <textarea name="content" id="content" class="input"><%=pageTpl.elements %></textarea>
      </dd>
    </dl>
    <dl>
      <dt>排序值</dt>
      <dd>
        <input type="text" id="sort" name="sort" class="input small" value="<%=pageTpl.sort %>" datatype="/^(([1-9]{1}\d*)|([0]{1}))(\.(\d){1,2})?$/" sucmsg=" ">
        <span class="Validform_checktip">*</span>
      </dd>
    </dl>
    <dl>
      <dt>使用次数</dt>
      <dd><span id="regTime"><%=pageTpl.useCount %></span></dd>
    </dl>
  </div>
  <div class="page-footer">
    <div class="btn-wrap">
      <input type="hidden" name="biztype" value="<%=pageTpl.bizType %>">
      <input type="hidden" name="typeid" value="<%=pageTpl.typeId %>">
      <input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn">
      <input type="button" name="btnReturn" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);">
    </div>
  </div>
  </form>
  <script>
    $("#frmPageTpl").initValidform();
  </script>
</body>
</html>
