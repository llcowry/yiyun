<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title><%=title %></title>
  <link href="/admin/skin/default/style.css" rel="stylesheet">
  <link href="/admin/scripts/artdialog/ui-dialog.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="/admin/scripts/jquery/Validform_v5.3.2_min.js"></script>
  <script src="/admin/scripts/base.js"></script>
  <script src="/admin/scripts/common.js"></script>
  <script src="/admin/scripts/artdialog/dialog-plus-min.js"></script>
</head>
<body class="mainbody">
  <div class="location">
    <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
    <a href="/admin/center" class="home"><i></i><span>首页</span></a>
    <i class="arrow"></i>
    <a href="/admin/manager/list"><span>管理员管理</span></a>
    <i class="arrow"></i>
    <span><%=title %></span>
  </div>
  <div class="line10"></div>
  <form id="frmManager" method="post" action="<%=action %>">
  <div id="floatHead" class="content-tab-wrap">
    <div class="content-tab">
      <div class="content-tab-ul-wrap">
        <ul>
          <li><a class="selected" href="#">管理员信息</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="tab-content">
    <dl>
      <dt>用户名</dt>
      <dd>
        <input name="txtUserName" type="text" id="txtUserName" class="input normal" value="<%=admin.name %>" datatype="/^[a-zA-Z0-9\-\_]{2,50}$/" sucmsg=" "<% if (action=="add") { %> ajaxurl="/admin/check?act=manager_validate"<% } else { %> readonly<% } %>>
        <span class="Validform_checktip">* 字母、下划线，不可修改</span>
      </dd>
    </dl> 
    <dl>
      <dt>登录密码</dt>
      <dd>
        <input name="txtPassword" type="password" id="txtPassword" class="input normal" value="<%=admin.password %>" datatype="*6-20" nullmsg="请设置密码" errormsg="密码范围在6-20位之间" sucmsg=" ">
        <span class="Validform_checktip">*</span>
      </dd>
    </dl>
    <dl>
      <dt>确认密码</dt>
      <dd>
        <input name="txtPassword1" type="password" id="txtPassword1" class="input normal" value="<%=admin.password %>" datatype="*" recheck="txtPassword" nullmsg="请再输入一次密码" errormsg="两次输入的密码不一致" sucmsg=" ">
        <span class="Validform_checktip">*</span>
      </dd>
    </dl>
    <dl>
      <dt>姓名</dt>
      <dd><input name="txtNickName" type="text" id="txtNickName" class="input normal" value="<%=admin.nickname %>"></dd>
    </dl>
    <dl>
      <dt>是否启用</dt>
      <dd>
        <div class="rule-single-checkbox">
          <input id="status" type="checkbox" name="status" value="1"<%=admin.status %>>
        </div>
        <span class="Validform_checktip">* 不启用则无法使用该账户登录</span>
      </dd>
    </dl>
  </div>
  <div class="page-footer">
    <div class="btn-wrap">
      <input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btn">
      <input type="button" name="btnReturn" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);">
    </div>
  </div>
  </form>
  <script>
    $("#frmManager").initValidform();
  </script>
</body>
</html>
