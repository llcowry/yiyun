<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache"> 
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate"> 
  <meta http-equiv="expires" content="0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no" servergenerated="true" id="eqMobileViewport">
  <meta name="keywords" content="<%=keywords %>">
  <meta name="description" content="<%=description %>">
  <title><%=title %></title>
  <link rel="stylesheet" href="/view/styles/common-3.3.2.css">
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script src="//cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
  <script>
    var PREFIX_HOST = "http://" + window.location.host + "/";
    var clientWidth = document.documentElement.clientWidth;
  </script>
  <script src="/view/scripts/common-3.3.2.js"></script>
</head>
<body>
  <div id="ppitest" style="width:1in;visible:hidden;padding:0px"></div>
  <div id="con" class="p-index main phoneBox">
    <div class="top"></div>
    <div class="phone_menubar"></div>
    <div class="scene_title_baner" style="display: none">
      <div class="scene_title"></div>
    </div>
    <div class="nr">
      <div id="audio_btn" class="off">
        <div id="yinfu"></div>
        <audio loop="" src="" id="media" autoplay="" preload></audio>
      </div>
      <div id="loading" class="loading">
        <div class="loadbox">
          <div class="loadlogo"></div>
          <div class="loadbg"></div>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
  </div>
</body>
</html>
